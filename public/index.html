<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://raw.githubusercontent.com/courseraap/capstone/main/api.js"></script>

    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f4a261" /> <!-- Custom theme color -->
    <meta name="description" content="Little Lemon: A Mediterranean restaurant offering fresh, authentic flavors. Book a table or explore our menu online!" />

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="Little Lemon, restaurant, Mediterranean cuisine, food, lunch, dinner, reservations" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Little Lemon Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Little Lemon - Mediterranean Restaurant" />
    <meta property="og:description" content="Discover Little Lemon, a Mediterranean restaurant with authentic dishes. Book a table now and enjoy the taste of the Mediterranean." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" /> <!-- Replace with the actual image URL -->
    <meta property="og:url" content="https://littlelemon.com" /> <!-- Replace with your website URL -->
    <meta property="og:type" content="website" />

    <!-- Additional Social Media Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Little Lemon - Mediterranean Restaurant" />
    <meta name="twitter:description" content="Discover Little Lemon, a Mediterranean restaurant with authentic dishes. Book a table now and enjoy the taste of the Mediterranean." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/src/assets/LittleLemon-HorizontalLogo" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Page Title -->
    <title>Little Lemon - Mediterranean Restaurant</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
